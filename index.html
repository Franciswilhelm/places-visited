<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Places we've been</title>
  </head>
  <body>
    <div class="container">
      <h1>Trip Report</h1>

       <div class="row">
         <div class="col-md-6">
           <h2>Add trip details:</h2>
           <form id="new-trip">
             <div class="form-group">
               <label for="new-location">Location</label>
               <input type="text" class="form-control" id="new-location">
             </div>
             <div class="form-group">
               <label for="new-landmarks">Landmarks</label>
               <input type="text" class="form-control" id="new-landmarks">
             </div>
             <div class="form-group">
               <label for="new-date">Date</label>
               <input type="text" class="form-control" id="new-date">
             </div>
             <div class="form-group">
               <label for="new-notes">Notes</label>
               <input type="text" class="form-control" id="new-notes">
             </div>

             <button type="submit" class="btn">Add</button>
           </form>

           <h2>Visited Places:</h2>
           <ul id="list-places">

           </ul>

         </div>
           <div class="col-md-6">
            <div id="show-place">
              <h2></h2>

              <p>Place: <span class="places"></span></p>
              <p>Landmarks: <span class="landmarks"></span></p>
              <p>Date: <span class="date"></span></p>
              <p>Notes: <span class="notes"></span></p>
            </div>
           </div>

       </div>
    </div>
  </body>
</html>
